<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>入試総合演習6</title>
    <link rel="icon" type="image/png" href="https://drive.google.com/uc?id=1gSe-v4qfUHP_vrhCQMg0RSmkOYpbbzT6&png" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <a href="math-n7.html">問題を選択</a>
    <div align="center" width="100%">
      <p>
        図の倍率
        <input id="scale" type="range" min="0.6" max="1.4" value="0.7" step="0.01" oninput="changedScale()">
        <span id="scale-span">0.70</span>
      </p>
      <p>
        <input type="radio" name="step" value="1" checked onclick="setStep()">(1)
        <input type="radio" name="step" value="2" onclick="setStep()">(2)
      </p>
    </div>
    <center>
      <svg id="svg"></svg>
    </center>
    <script>
      let svg = $("#svg");
      var scale = 1;
      var step = 1;
      changedScale();

      function changedScale() {
        scale = Number($("#scale").val());
        $("#scale-span").text(scale.toFixed(2).toString().padStart(4,'0'));
        svg.attr("width", 1000*scale);
        svg.attr("height", 800*scale);
        svg.attr("viewBox", "0 0 " + 1000*scale + " " + 800*scale);
        draw();
      }

      function setStep(){
        step = Number($("input:radio[name='step']:checked").val());
        draw();
      }

      function draw() {
        svg.html("");
        switch (step) {
          case 1:
            svg.append("<polyline fill='none' stroke='#000' stroke-width='1' points='" +
            580*scale + "," + 500*scale + " "+
            580*scale + "," + 410*scale + " "+
            760*scale + "," + 500*scale + " "+
            40*scale + "," + 500*scale + " "+
            40*scale + "," + 140*scale + " "+
            580*scale + "," + 410*scale +
            "' />");
            svg.append("<text x='" + 580*scale + "' y='" + 530*scale + "'>C</text>");
            svg.append("<text x='" + 580*scale + "' y='" + 390*scale + "'>D</text>");
            svg.append("<text x='" + 760*scale + "' y='" + 530*scale + "'>F</text>");
            svg.append("<text x='" + 40*scale + "' y='" + 530*scale + "'>Q</text>");
            svg.append("<text x='" + 40*scale + "' y='" + 120*scale + "'>P</text>");
            break
          case 2:
            const r3 = Math.sqrt(3);
            svg.append("<polyline fill='none' stroke='#000' stroke-width='1' points='" +
            (60 + 300*r3)*scale + "," + 200*scale + " "+
            (60 + 300*r3)*scale + "," + 500*scale + " "+
            60*scale + "," + 500*scale + " "+
            (60 + 300*r3)*scale + "," + 200*scale +
            "' />");
            svg.append("<polyline fill='#aaa' stroke='#000' stroke-width='1' points='" +
            (60 + 300*r3)*scale + "," + 200*scale + " "+
            (60 + 400*r3)*scale + "," + 100*scale + " "+
            (60 + 400*r3)*scale + "," + 500*scale + " "+
            (60 + 300*r3)*scale + "," + 500*scale + " "+
            (60 + 300*r3)*scale + "," + 200*scale +
            "' />");
            svg.append("<text x='" + 580*scale + "' y='" + 530*scale + "'>B</text>");
            svg.append("<text x='" + 580*scale + "' y='" + 180*scale + "'>D</text>");
            svg.append("<text x='" + 760*scale + "' y='" + 530*scale + "'>E</text>");
            svg.append("<text x='" + 60*scale + "' y='" + 530*scale + "'>Q</text>");
            svg.append("<text x='" + (60 + 400*r3)*scale + "' y='" + 80*scale + "'>F</text>");
            break;
        }
        
        svg.html(svg.html());
      }
    </script>
  </body>
</html>
